<!doctype html>
<title>USNG Damage Viz</title>
<head>
<!-- jquery  -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
<script type="text/javascript" color="0,100,200" opacity="5" src="http://www.freecodeformat.com/js/canvas-nest.min.js"></script>
<div id="main">
<h1>
    <a href="https://patentanalyticsapp.herokuapp.com/">USNG Geospatial Building Damage Assessment <sup>beta*</sup></a>
</h1>
    <form action="/query" method="POST" enctype="multipart/form-data">
    <!-- load screen -->
    <div class="container" style="text-align: center">
        <div id="loading" style="display:none; width:1024; margin:0 auto"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="" /><h1>Loading ~ 30 seconds</h1></div>
    </div>
    <!-- image upload -->
    <div class="container" style="text-align: center">

            <h2>Upload Before & After Images</h2>
              <div class="form-group" style="text-align: left; display:inline-block">
                <label>Before Image</label>
                <div class="custom-file" >
                  <input type="file" class="custom-file-input" name="imagebefore">
                </div>
              </div>

              <div class="form-group" style="text-align: left; display:inline-block">
                <label>After Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="imageafter">
                </div>
              </div>
      </div>


    <!-- form content -->
    <div id="content">
             <p><h4>NW Longitude:</h4><textarea rows="1" cols="13" name=NWLon  >-122.74645201144564</textarea></p>
             <p><h4>NW Latitude:</h4><textarea rows="1" cols="13" name=NWLat >38.48494250901293</textarea></p>
             <p><h4>SE Longitude:</h4><textarea rows="1" cols="13" name=SELon >-122.74118215314147</textarea></p>
             <p><h4>SE Latitude:</h4><textarea rows="1" cols="13" name=SELat >38.47967265070876</textarea></p>
             <div id="submit-button">
                <input type=submit value=Submit class="graphite-flat-button" onclick="$('#loading').show();"/>
             </div>
             <p>*This beta is intended for testing purposes only. Any use of this application without permission is strictly prohibited.   </p>
    </div>
    </form>

    

</div>
</body>
